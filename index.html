---
layout: home
title: {{ site.name }}
---

<div id="home">
  <ul class="posts post-padding">
    {% for post in site.posts %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}">
          <div>
            <span class="title">{{ post.title }}</span>
            <span class="post-date">{{ post.date | date_to_string }}</span>
          </div>
          </a>
      </li>
    {% endfor %}
  </ul>
</div>
