---
layout: home
title: {{ site.name }}
---

<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <ul class="list-unstyled post-list">
      {% for post in site.posts %}
        <li>
          <div class="title">
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
          </div>
          <div class="date text-muted small">{{ post.date | date_to_string }}</div>
          <p class="summary">
            {{ post.summary }}
            <a href="{{ post.url }}">Read on ...</a>
          </p>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
